<!DOCTYPE html>
<html>
<head>
  <title>Track Shipment | Cargo Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, sans-serif; background:#f4f6f9; padding:40px; }
    .container { max-width:600px; margin:auto; background:white; padding:30px; border-radius:10px; }
    input, button { width:100%; padding:12px; margin-top:10px; }
    button { background:#2563eb; color:white; border:none; font-weight:600; cursor:pointer; }
  </style>
</head>
<body>

<div class="container">
  <h2>Track Your Package</h2>
  <input type="text" id="trackingNumber" placeholder="Enter Tracking Number">
  <button onclick="track()">Track</button>
  <div id="result"></div>
</div>

<script>
async function track() {
  const number = document.getElementById("trackingNumber").value;

  const res = await fetch("/api/shipments/track/" + number);
  const data = await res.json();

  if(data.success){
    document.getElementById("result").innerHTML =
      "<h3>Status: " + data.shipment.current_status + "</h3>";
  } else {
    document.getElementById("result").innerHTML =
      "<p>Shipment not found.</p>";
  }
}
</script>

</body>
</html>
